    <script>
        // --- ÂÖ®Â±ÄÂèòÈáè‰∏éÈÖçÁΩÆ ---
        let scene, camera, renderer, controls;

        // ‰∫§‰∫íÁä∂ÊÄÅ

        // Èü≥È¢ëÁ≥ªÁªü
        let audioListener, sound, audioLoader, analyser;
        let isAudioPlaying = false;
        let currentTrackIndex = -1;
        let musicPower = 0; // 0.0 - 1.0 (Èü≥Èáè/Âº∫Â∫¶)

        // Èü≥‰πêÂàóË°® (‰ΩøÁî®CDN‰∏äÁöÑÂÖçÁâàÊùÉÈü≥‰πê)
        const musicTracks = [

            { name: "Cinematic", url: "https://cdn.pixabay.com/download/audio/2021/11/24/audio_c0c2847a9b.mp3?filename=cinematic-atmosphere-score-1-11003.mp3" } // Âè≤ËØó
        ];

        // --- 1. Three.js ÂàùÂßãÂåñ ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);

            // ÂàùÂßãÂåñÈü≥È¢ëÁõëÂê¨Âô® (ÂøÖÈ°ªÊåÇËΩΩÂà∞Áõ∏Êú∫‰∏ä)

            particles = new THREE.Points(particleGeo, particleMaterial);

            createBackgroundStars();
            updateParticleColors(baseColor);
            setShape('nebula');

            window.addEventListener('resize', onWindowResize);

        }

        // --- Èü≥È¢ëÊéßÂà∂ÈÄªËæë ---
        function playMusic(index) {
            // ÊÅ¢Â§çÈü≥È¢ë‰∏ä‰∏ãÊñá (ÊµèËßàÂô®Ë¶ÅÊ±Ç)
            if (audioListener.context.state === 'suspended') {
                audioListener.context.resume();
            }

            // Êõ¥Êñ∞UIÁä∂ÊÄÅ
            for(let i=0; i<3; i++) {
                const btn = document.getElementById(`btn-music-${i}`);
                if (i === index) {
                    btn.classList.add('music-playing');
                    if(!btn.querySelector('.bar-anim')) {
                        btn.innerHTML += '<div class="bar-anim"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>';
                    }
                } else {
                    btn.classList.remove('music-playing');
                    const anim = btn.querySelector('.bar-anim');
                    if(anim) anim.remove();
                }
            }

            // Â¶ÇÊûúÁÇπÂáªÂΩìÂâçÊ≠£Âú®Êí≠ÊîæÁöÑÔºå‰∏çÂÅöÈáçÂêØÔºåÁõ¥Êé•ËøîÂõû
            if (currentTrackIndex === index && sound.isPlaying) return;

            // ÂÅúÊ≠¢ÂΩìÂâç
            if (sound.isPlaying) sound.stop();

            currentTrackIndex = index;
            const track = musicTracks[index];

            const btn = document.getElementById(`btn-music-${index}`);
            const originalText = btn.innerText; // ‰øùÂ≠òÊñáÊú¨Èò≤Ê≠¢Âä†ËΩΩÊó∂ÂèòÂåñ
            
            // ÁÆÄÂçïÁöÑÂä†ËΩΩÂèçÈ¶à
            btn.style.opacity = 0.7;

            audioLoader.load(track.url, function(buffer) {
                sound.setBuffer(buffer);
                sound.setLoop(true);
                sound.setVolume(0.5);
                sound.play();
                isAudioPlaying = true;
                btn.style.opacity = 1;
            }, 
            // onProgress
            (xhr) => { console.log('loading audio...'); },
            // onError
            (err) => { 
                console.error(err); 
                alert("Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåÂèØËÉΩÊòØÁΩëÁªúÈóÆÈ¢ò„ÄÇ");
                btn.style.opacity = 1;
            });
        }

        function stopMusic() {
            if (sound.isPlaying) sound.stop();
            isAudioPlaying = false;
            currentTrackIndex = -1;
            // Ê∏ÖÈô§UIÁä∂ÊÄÅ
            for(let i=0; i<3; i++) {
                const btn = document.getElementById(`btn-music-${i}`);

                if(anim) anim.remove();

        // ÁîüÊàêÂúÜÂΩ¢ÂÖâÊôïÁ∫πÁêÜ
        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.15, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.4, 'rgba(255,255,255,0.1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 64, 64);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function createBackgroundStars() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 3000;
            const starPos = new Float32Array(starCount * 3);
            for(let i=0; i<starCount*3; i++) {
                starPos[i] = (Math.random() - 0.5) * 1500;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            const starMat = new THREE.PointsMaterial({
                color: 0x8888aa,
                size: 0.8,
                transparent: true,
                opacity: 0.5,
                blending: THREE.AdditiveBlending
            });
            starField = new THREE.Points(starGeo, starMat);
            scene.add(starField);
        }
        
        function updateParticleColors(colorObj) {
            const colorAttr = particles.geometry.attributes.color;
            const h = colorObj.getHSL({}).h;
            const s = colorObj.getHSL({}).s;
            const l = colorObj.getHSL({}).l;
            
            const tempColor = new THREE.Color();
            
            for (let i = 0; i < MAX_PARTICLES; i++) {
                // Âü∫Á°ÄÈ¢úËâ≤ÂèòÂºÇ
                const lightness = l + (Math.random() - 0.5) * 0.2;
                tempColor.setHSL(h, s, Math.max(0, Math.min(1, lightness)));
                colorAttr.setXYZ(i, tempColor.r, tempColor.g, tempColor.b);
            }
            colorAttr.needsUpdate = true;
        }

        function setShape(type) {
            currentShape = type;
            isDrawingMode = false;
            document.getElementById('draw-layer').style.display = 'none';
            document.getElementById('mode-tip').innerText = "Âº†ÂºÄÊâãÊéåÊâ©Êï£Á≤íÂ≠êÔºåÊè°Êã≥ËÅöÂêà";
            document.getElementById('btn-draw').classList.remove('drawing-active');
            
            controls.enabled = true;
            controls.autoRotate = true;

            document.querySelectorAll('.btn-grid button').forEach(b => b.classList.remove('active'));
            const index = ['nebula', 'cube', 'sphere'].indexOf(type);
            if(index !== -1) document.querySelectorAll('.btn-grid button')[index].classList.add('active');

            const arr = targetPositions;
            for (let i = 0; i < MAX_PARTICLES; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (type === 'cube') {
                    const size = 60;
                    x = (Math.random() - 0.5) * size;
                    y = (Math.random() - 0.5) * size;
                    z = (Math.random() - 0.5) * size;
                    if (Math.random() > 0.8) { x *= 1.5; y *= 1.5; z *= 1.5; }
                } else if (type === 'sphere') {
                    const radius = 45;
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = radius * Math.cbrt(Math.random()); 
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                } else { 
                    const radius = Math.random() * 60;
                    const spin = radius * 0.15;
                    const branch = Math.floor(Math.random() * 3); 
                    const angle = (Math.random() * Math.PI / 2) + (branch * (Math.PI * 2 / 3)) + spin;
                    const spread = 15 - radius * 0.1;
                    x = radius * Math.cos(angle);
                    y = (Math.random() - 0.5) * spread;
                    z = radius * Math.sin(angle);
                }

                arr[i3] = x;
                arr[i3+1] = y;
                arr[i3+2] = z;
            }
        }

        function toggleDrawMode() {
            isDrawingMode = !isDrawingMode;
            const drawLayer = document.getElementById('draw-layer');
            const drawBtn = document.getElementById('btn-draw');
            const modeTip = document.getElementById('mode-tip');
            
            if (isDrawingMode) {
                drawLayer.style.display = 'block';
                controls.enabled = false; 
                controls.autoRotate = false;
                new TWEEN_CameraReset();
                drawBtn.classList.add('drawing-active');
                document.querySelectorAll('.btn-grid button:not(#btn-draw)').forEach(b => b.classList.remove('active'));
                modeTip.innerText = "ÊâãÁªòÊ®°ÂºèÔºöÂú®Â±èÂπï‰∏äÊªëÂä®ÁªòÂà∂";
                const ctx = drawLayer.getContext('2d');
                ctx.clearRect(0, 0, drawLayer.width, drawLayer.height);
                drawnPoints = [];
            } else {
                drawLayer.style.display = 'none';
                controls.enabled = true;
                controls.autoRotate = true;
                drawBtn.classList.remove('drawing-active');
                setShape('nebula'); 
            }
        }
        
        function TWEEN_CameraReset() {
             const startPos = camera.position.clone();
             const endPos = new THREE.Vector3(0, 0, 120);
             const startRot = camera.quaternion.clone();
             camera.lookAt(0,0,0);
             const endRot = camera.quaternion.clone();
             camera.quaternion.copy(startRot);
             
             let alpha = 0;
             const animateReset = () => {
                 if(!isDrawingMode) return;
                 alpha += 0.05;
                 if(alpha <= 1) {
                     camera.position.lerpVectors(startPos, endPos, alpha);
                     camera.quaternion.slerp(endRot, alpha);
                     requestAnimationFrame(animateReset);
                 }
             };
             animateReset();
        }

        function initDrawCanvas() {
            const canvas = document.getElementById('draw-layer');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let painting = false;

            function getPos(e) {
                let x, y;
                if(e.changedTouches) {
                    x = e.changedTouches[0].clientX;
                    y = e.changedTouches[0].clientY;
                } else {
                    x = e.clientX;
                    y = e.clientY;
                }
                return {x, y};
            }

            function start(e) {
                painting = true;
                const {x, y} = getPos(e);
                ctx.beginPath();
                ctx.moveTo(x, y);
                addDrawPoint(x, y);
            }

            function draw(e) {
                if (!painting) return;
                const {x, y} = getPos(e);
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'rgba(0, 243, 255, 0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f3ff';
                ctx.lineTo(x, y);
                ctx.stroke();
                addDrawPoint(x, y);
            }

            function end() {
                painting = false;
                ctx.beginPath();
                updateParticlesToDraw();
            }

            function addDrawPoint(sx, sy) {
                const x = (sx / window.innerWidth) * 2 - 1;
                const y = -(sy / window.innerHeight) * 2 + 1;
                const vec = new THREE.Vector3(x, y, 0.5);
                vec.unproject(camera);
                const dir = vec.sub(camera.position).normalize();
                const distance = -camera.position.z / dir.z;
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                drawnPoints.push(pos);
            }

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', end);
            canvas.addEventListener('touchstart', start, {passive: false});
            canvas.addEventListener('touchmove', draw, {passive: false});
            canvas.addEventListener('touchend', end);
        }

        function updateParticlesToDraw() {
            if (drawnPoints.length === 0) return;
            for (let i = 0; i < MAX_PARTICLES; i++) {
                const pIndex = Math.floor(Math.random() * drawnPoints.length);
                const p = drawnPoints[pIndex];
                const thickness = 2.5; 
                targetPositions[i*3] = p.x + (Math.random()-0.5) * thickness;
                targetPositions[i*3+1] = p.y + (Math.random()-0.5) * thickness;
                targetPositions[i*3+2] = p.z + (Math.random()-0.5) * thickness;
            }
        }

        // --- 4. Âä®Áîª‰∏éÁâ©ÁêÜÈÄªËæë ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            smoothedHandFactor += (handOpenFactor - smoothedHandFactor) * 0.1;

            // --- Èü≥È¢ëÂàÜÊûêÈÄªËæë ---
            if (isAudioPlaying && sound.isPlaying) {
                // Ëé∑ÂèñÂπ≥ÂùáÈ¢ëÁéá (0-255) -> Êò†Â∞ÑÂà∞ 0.0-1.0
                const freq = analyser.getAverageFrequency();
                musicPower = freq / 100.0; // ÊîæÂ§ß‰∏ÄÁÇπÊïèÊÑüÂ∫¶
                
                // ÁÆÄÂçïÁöÑÈ¢ëÂ∏¶ÂàÜÊûê (Three.AudioAnalyser ÈªòËÆ§fftSizeËæÉÂ∞èÔºåËøôÈáåÁî®getFrequencyData)
                const data = analyser.getFrequencyData();
                // ÂÅáËÆæÊï∞ÊçÆÈïøÂ∫¶ÁöÑ‰∏ÄÂçä‰∏∫È´òÈ¢ëÂå∫
                let highTotal = 0;
                const highStart = Math.floor(data.length / 2);
                for(let k = highStart; k < data.length; k++) {
                    highTotal += data[k];
                }
                musicHighFreq = highTotal / (data.length - highStart) / 255;
            } else {
                // Â¶ÇÊûúÈü≥‰πêÂÅúÊ≠¢ÔºåÁºìÊÖ¢Ë°∞ÂáèÊïàÊûú
                musicPower *= 0.9;
                musicHighFreq *= 0.9;
            }

            const positionsArr = particles.geometry.attributes.position.array;
            const time = clock.getElapsedTime();

            // Âü∫Á°ÄÂëºÂê∏: Ê∑∑Âêà‰∫ÜÈü≥‰πêÁöÑ‰ΩéÈ¢ëÂæãÂä® (musicPower)
            // Èü≥‰πêË∂äÂº∫ÔºåÂëºÂê∏ÂπÖÂ∫¶Ë∂äÂ§ß
            const pulse = 1 + Math.sin(time * 1.5) * 0.05 + (musicPower * 0.2); 

            // ÁàÜÁÇ∏/Êâ©Êï£ÂäõÂ∫¶: ÊâãÂäø + Èü≥‰πêËäÇÂ•è (‰ΩéÈü≥kick‰ºö‰∫ßÁîüÂÜ≤ÂáªÊ≥¢ÊïàÊûú)
            const explosionStrength = (smoothedHandFactor * 60) + (musicPower * 20); 
            const noiseStrength = (smoothedHandFactor * 15) + (musicPower * 5); 

            // Âä®ÊÄÅÈ¢úËâ≤ (‰ªÖÂú®Èü≥‰πêÈ´òÈ¢ëÂº∫Êó∂ÊîπÂèò)
            // Â¶ÇÊûúÈ´òÈ¢ëÊòæËëóÔºåÊóãËΩ¨ÈÄüÂ∫¶Âä†Âø´
            if (musicHighFreq > 0.3) {
                particles.rotation.y += 0.005; // È¢ùÂ§ñÂä†ÈÄü
            }

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // ÁõÆÊ†á‰ΩçÁΩÆ
                let tx = targetPositions[i3] * pulse;
                let ty = targetPositions[i3+1] * pulse;
                let tz = targetPositions[i3+2] * pulse;

                // Êâ©Êï£ÈÄªËæë
                if (smoothedHandFactor > 0.05 || musicPower > 0.3) {
                    let dx = tx; 
                    let dy = ty; 
                    let dz = tz; 
                    const len = Math.sqrt(dx*dx + dy*dy + dz*dz) + 0.001;
                    
                    // Èü≥‰πê‰∫ßÁîüÁöÑÊé®ÂäõÊòØÁû¨Êó∂ÁöÑÔºåÁ±ª‰ººÈúáÂä®
                    // ÊâãÂäø‰∫ßÁîüÁöÑÊé®ÂäõÊòØÊåÅÁª≠ÁöÑ
                    const push = explosionStrength * (1 + len * 0.02);
                    
                    tx += (dx / len) * push;
                    ty += (dy / len) * push;
                    tz += (dz / len) * push;
                    
                    tx += (Math.random() - 0.5) * noiseStrength;
                    ty += (Math.random() - 0.5) * noiseStrength;
                    tz += (Math.random() - 0.5) * noiseStrength;
                }

                const speed = 0.08 + (1 - smoothedHandFactor) * 0.15; 
                
                positionsArr[i3] += (tx - positionsArr[i3]) * speed;
                positionsArr[i3+1] += (ty - positionsArr[i3+1]) * speed;
                positionsArr[i3+2] += (tz - positionsArr[i3+2]) * speed;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            
            if(!isDrawingMode) {
                 particles.rotation.y += 0.001;
                 starField.rotation.y = time * 0.02;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            const drawCanvas = document.getElementById('draw-layer');
            drawCanvas.width = window.innerWidth;
            drawCanvas.height = window.innerHeight;
        }

        // --- 5. MediaPipe Hands ÈõÜÊàê ---
        function onResults(results) {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const loading = document.getElementById('loading');

            if (loading && results) loading.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusIndicator.style.backgroundColor = "#00f3ff";
                statusIndicator.style.boxShadow = "0 0 8px #00f3ff";
                statusText.innerText = "ÊâãÂäøÂ∑≤ÊçïËé∑";
                statusText.style.color = "#fff";
                
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                const tips = [landmarks[4], landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
                let totalDist = 0;
                tips.forEach(tip => {
                    totalDist += Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                });
                const avgDist = totalDist / 5;
                const minOpen = 0.2;
                const maxOpen = 0.45;
                let score = (avgDist - minOpen) / (maxOpen - minOpen);
                score = Math.max(0, Math.min(1, score)); 
                handOpenFactor = score;
            } else {
                statusIndicator.style.backgroundColor = "#555";
                statusIndicator.style.boxShadow = "none";
                statusText.innerText = "ÂØªÊâæÊâãÈÉ®...";
                statusText.style.color = "#aaa";
                handOpenFactor *= 0.9;
            }
        }
